<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="title" content="Country Codes">
    <meta name="description" content="A list of all the Countries, and their code, dial code and flags.">

    <title>Country Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{
            padding: 15px;
            overflow-x: hidden;
        }
        .flag-icon{
            width: 170px !important;
            height: 120px !important;
            border: 1px solid gray;
        }
        .text-1{
            font-size: 28px;
            font-weight: bold;
        }
        .text-2{
            font-size: 22px;
            font-weight: 500;
        }
        .text-3{
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>


<body>
    {% for country in countries %}
    <div class="row g-0">
        <div class="col-md-2"></div>
        <div class="col-md">
            <div class="row mb-4">
                <div class="col-auto">
                    <img class="flag-icon" src="{{country.flag}}" alt="flag of {{country.name}}" />
                </div>
                <div class="col text-start">
                    <div class="text-1">{{country.name}}</div>
                    <div class="text-2">Country Code: {{country.short_name}}</div>
                    <div class="text-3">Dial Code: {{country.dial_code}}</div>
                </div>
            </div>
            <hr>
        </div>
        <div class="col-md-2"></div>
    </div>
    {% endfor %}
</body>

</html>
